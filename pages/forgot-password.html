<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password | Desh Darshan</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    /* ====== RESET ====== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      background: linear-gradient(135deg, #ff8c2b, #ff6b00);
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* ====== HEADER ====== */
    header {
      background: #111;
      color: #fff;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      font-size: 1.6rem;
      font-weight: bold;
      color: #ff8c2b;
    }
    nav a {
      color: #fff;
      margin: 0 0.8rem;
      text-decoration: none;
      font-weight: 500;
    }
    nav a:hover {
      color: #ff8c2b;
    }

    /* ====== MAIN CONTENT ====== */
    .forgot-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .forgot-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      padding: 2rem;
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .forgot-card h2 {
      margin-bottom: 1rem;
      font-size: 1.8rem;
      color: #ff6b00;
      font-weight: 700;
    }

    .forgot-card p {
      font-size: 0.95rem;
      color: #555;
      margin-bottom: 1.5rem;
    }

    .form-group {
      margin-bottom: 1.2rem;
      text-align: left;
    }

    .form-group label {
      font-weight: 600;
      display: block;
      margin-bottom: 0.5rem;
    }

    .form-group input {
      width: 100%;
      padding: 0.8rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      transition: border 0.3s;
    }
    .form-group input:focus {
      border: 1px solid #ff6b00;
      outline: none;
    }

    .btn {
      display: inline-block;
      width: 100%;
      background: #ff6b00;
      color: #fff;
      padding: 0.9rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #e85d00;
    }

    .back-link {
      display: block;
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #ff6b00;
      text-decoration: none;
    }
    .back-link:hover {
      text-decoration: underline;
    }

    /* ====== FOOTER ====== */
    footer {
      background: #111;
      color: #ccc;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
    }
    footer span {
      color: #ff8c2b;
    }

    /* ====== MEDIA QUERIES ====== */
    @media (max-width: 600px) {
      header {
        flex-direction: column;
        text-align: center;
      }
      nav {
        margin-top: 0.5rem;
      }
      .forgot-card {
        padding: 1.5rem;
      }
      .forgot-card h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <!-- HEADER -->
  <header>
    <div class="logo">Desh Darshan</div>
    <nav>
      <a href="explore.html">Explore</a>
      <a href="festival.html">Festivals</a>
      <a href="about-us.html">About</a>
      <a href="contactus.html">Contact</a>
    </nav>
  </header>

  <!-- FORGOT PASSWORD FORM -->
  <main class="forgot-container">
    <div class="forgot-card">
      <h2>Forgot Password?</h2>
      <p>Enter your registered email address and we’ll send you a link to reset your password.</p>
      <form>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" placeholder="Enter your email" required />
        </div>
        <button type="submit" class="btn">Reset Password</button>
      </form>
      <a href="login.html" class="back-link"><i class="fas fa-arrow-left"></i> Back to Login</a>
    </div>
  </main>

  <!-- FOOTER -->
  <footer>
    © 2025 <span>Desh Darshan</span>. All rights reserved.
  </footer>
</body>
</html>
